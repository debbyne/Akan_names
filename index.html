<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKAN NAMES</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <section class="main">
      <div class="overlay">
        <div class="container">
          <h1>Akan Name Generator</h1>
          <p>
            Akan names are derived from the Ghanian culture .This web application
            uses the birth dates of a user to calculate the specific day they
            were born and thus generates their Akan Name.
          </p>
          <div class="form">
            <h2>Enter your details</h2>
            <form action="javascript:akanNames" class="form-col" onSubmit="validate();">
              <div class="form-group">
                <label for="gender">Gender </label>
                <select class="custom-select mr-sm-2">
                  <option id="gender">Select your Gender</option>
                  <option id="female">female</option>
                  <option id="male">male</option>
                </select>
              </div>

              <div class="form-group">
                <label for="birthDay">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  placeholder="Date of birth"
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary my-1"
                onclick="akanNames()"
              >
                Submit
              </button>
            </form>
          
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="overlay1">
        &copy; 2021 Debbyne Kinya , All Rights Reserved.Privacy policy
      </div>
    </footer>
    <script src="script.js">
      
    </script>
  </body>
</html>
